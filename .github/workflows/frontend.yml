name: Frontend CI/CD

on:
  push:
    branches: [main, Testing-CI-CD/Andrea]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Remove node_modules and package-lock.json
        working-directory: ./frontend
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies with clean cache
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Verify react-router-dom is installed
        working-directory: ./frontend
        run: npm list react-router-dom

      - name: Run tests
        working-directory: ./frontend
        run: npm test



  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          REACT_APP_API_BASE_URL: https://two025-fullstack-exam-zzdo.onrender.com
          CI: false

      - name: Deploy to Render (via Git push)
        run: |
          echo "Frontend deployes automatisk via Render's Git-integration. Ingen yderligere handling n√∏dvendig."
